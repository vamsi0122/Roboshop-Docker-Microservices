#git add .;git commit -m "all";git push origin main
networks:
  roboshop:
    driver: bridge
volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:

services:
  web:
    image: vamsi0122/web:v1
    container_name: web
    networks:
      - roboshop
    ports:
      - 80:80
  
  catalogue:
    image: vamsi0122/catalogue:v1
    container_name: catalogue
    networks:
      - roboshop
    depends_on:
      - mongodb

  mongodb:
    image: vamsi0122/mongodb:v1
    container_name: mongodb
    networks:
      - roboshop
    volumes:
      - source: mongodb
        target: /data/db
        type: volume

  redis:
    image: redis
    container_name: redis
    networks:
      - roboshop
    volumes:
    - source: redis
      target: /data
      type: volume

  user:
    image: vamsi0122/user:v1
    container_name: user
    networks:
      - roboshop
    depends_on:
      - mongodb
      - redis

  card:
    image: vamsi0122/card:v1
    container_name: user
    networks:
      - roboshop
    depends_on:
      - redis
      - catalogue
  